<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>आय/जाति/निवास</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<main>
    <h2>आय/जाति/निवास आवेदन स्थिति</h2>
    <input type="text" id="numberInput" placeholder="15 अंकों का आवेदन क्रमांक भरें" maxlength="15" pattern="\d{15}" />
    <br>
    <button onclick="openURL()">स्थिति देखें</button>
</main>

<footer>
    Developed by <a href="https://www.linkedin.com/in/amankumar-gupta" target="_blank" rel="noopener noreferrer">Aman Kumar Gupta</a> | Software Engineer | BITS Pilani ❤️
</footer>

<script>
    function openURL() {
        const number = document.getElementById("numberInput").value.trim();

        if (!/^\d{15}$/.test(number)) {
            alert("कृपया 15 अंकों का मान्य आवेदन क्रमांक भरें।");
            return;
        }

        const baseURL = "https://edistrict.up.gov.in/edistrict/showAppDetails.aspx?xzatx=";
        const fullURL = baseURL + number;

        window.open(fullURL, "_blank");
    }
</script>

</body>
</html>
